<html>
	<head>
		<meta charset="utf-8">
		<title>Q7</title>
		<style>
		.state-boundary 
		{
		  fill: none;
		  stroke: #777;
		  stroke-dasharray: 2,2;
		  stroke-linejoin: round;
		}
		</style>
		
		<script type="text/javascript" src="../lib/d3.v3.min.js"></script>
		<script type="text/javascript" src="../lib/d3-queue.v3.min.js"></script>
		<script type="text/javascript" src="../lib/topojson.v1.min.js"></script>
	</head>
	<body>
		<svg width="960" height="600"></svg>
	
	<script>		
		var svg = d3.select("svg"),
	    width = +svg.attr("width"),
	    height = +svg.attr("height");
	
		d3.json("us.json", function (error, us)
		{
			if (error)
				return console.error(error);
			
			var states = topojson.feature(us, us.objects.states).features;
			var projection = d3.geo.mercator();
			var path = d3.geo.path().projection (projection);
			var minId = d3.min(states, function (d) {
				return d.id;
			});
			var maxId = d3.max(states, function (d) {
				return d.id;
			});
			
			//color range
			var color = d3.scale.linear()
						.domain([minId, maxId])
				  		.range(["white", "green"])
				  		; //Color scale
			
			
		  	/* svg.append("path")
		      .datum(states)
		      .attr("d", path);
		  	 */
		  	 
		  	 //Give ea state a color
		  	svg.selectAll(".state")
		  		.data(states)
		  		.enter().append("path")
		  			//Give ea state a common class and a unique class
		  			.attr("class", function (d) {
		  				return "state " + d.id;
		  			})
		  			.attr("fill", function (d) {
		  				//TODO: dis diff based on state
		  				return color(d.id);
		  			})
		  			.attr("d", path);

			//Show boundaries for features
			svg.append("path")
				.datum(states)
				.attr("d", path)
				.attr("class", "state-boundary");
		});
		
	</script>
	
	</body>
</html>
