<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<script type="text/javascript" src="../lib/d3.v3.min.js"></script>
		<style type="text/css">
			#chart-area rect
			{
				fill: steelblue;
				padding: 2px 0;
			}

			}
			
			
    	</style>

	<body>
		<svg id="chart-area"></svg>
		<script type="text/javascript" src="interactive.js"></script>
