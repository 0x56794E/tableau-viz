<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<script type="text/javascript" src="../lib/d3.v3.min.js"></script>
		<style type="text/css">
			#chart-area rect
			{
				fill: steelblue;
				padding: 2px 0;
			}
			
			#chart-area .bar text,
			#info .bar text
			{
				fill: white;
				text-anchor: start;
			}
			
			#chart-area rect.hover,
			#info rect
			{
				fill: #f23c70;
				
			}
			
			#chart-area path,
			#info path
			{
				fill: none;
			}
			
			#info
			{
				background: #fffcea;
				float: right;
				position: absolute;
				top: 10px;
				right: 10px;
			}
			
			
    	</style>
	</head>
	
	<body>
		<svg id="chart-area"></svg>
		<svg id="info"></svg>
		<script type="text/javascript" src="interactive.js"></script>
		
	</body>
</html>
